                                </div>
                            </div>

                                </div>

                                    <textarea name="textarea-input" id="textarea-input" rows="9"  name="address" placeholder="Enter Hospita Address" class="form-control"></textarea>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-danger" onclick="add_doct()"  >

                                                <!-- onclick -->

                                        </span>
                                    </div>
                                

                                    
                                    <p>                                    <button type="button" class="btn btn-danger" id="doc" onclick="addRow()" >
